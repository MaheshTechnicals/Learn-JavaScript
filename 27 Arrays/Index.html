<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arrays</title>
</head>

<body>

  <script>
    // Arrays in javascript.

    let a = [1, 2, 3, 4, 5]

    console.log(a)

    // you can store any type of data in array like : number, strings, true, false, functions, objects as well.

    let b = [1, 2, "Mshrsh", true, false, function() {}, {
      name: "Raj",
      age: 25
   }]

    console.log(b)
  </script>



</body>

</html>
