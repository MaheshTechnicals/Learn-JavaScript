<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <script>
    // Nested For Loop

    for (i = 0; i < 3; i++) {

      document.write("<b>OUTER LOOP</b>" + " " + i + "<br>")

      for (m = 0; m < 5; m++) {
        document.write("<i>INER LOOP</i>" + " " + m + "}<br>")
    }
  </script>



</head>

<body>

</body>

</html>
