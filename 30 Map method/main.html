<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>map method.</title>
</head>

<body>
  <script>
    // map method works like forEach but map give us a result in New array.

    let a = [1, 2, 3, 4, 5]

    console.log("Original Array")
    console.log(a)

    // new array stored in (b)

    let b = a.map((e) => {

      return e * 5
    })
    console.log("New Array")
    console.log(b)
  </script>

</body>

</html>
