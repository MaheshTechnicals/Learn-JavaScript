<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script>
    // Arrow Function 

    var a = () => { document.write("Mahesh" + "<br>") }

    a();

    // single paramiters.

    var b = m => { document.write(m + "<br>") }

    b(10);

    //  Multiple paramiters Arrow Function.

    var c = (a, b) => { document.write(a + b) }

    c(10, 20);
  </script>




</head>

<body>

</body>

</html>
