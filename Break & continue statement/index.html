<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script>
    // Break & continue Statement.

    for (a = 1; a < 5; a++) {



      if (a == 3) {
        break; //stop loop.
        continue; //skip current.
      }

      document.write(a + "<br>")

    }
  </script>




</head>
