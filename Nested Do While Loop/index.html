<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script>
    
    // Nested Do While Loop.
  
  var a =0;
  
  do {
    document.write(a+"<br>")
    a++;
    
    var m=0;
    
    do {
      document.write(m+"<br>")
      m++;
    } while(m<10) 
    
    
  } while(a<5);
    
    
    
    
    
  </script>
  
  
  
  
</head>
