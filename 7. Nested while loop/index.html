<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <script>
    // Nested While Loop

    var i = 0;

    while (i < 5) {

      document.write("<b>Outer </b>" + i + "<br>")
      i++;

      var j = 0;
      while (j < 3) {
        document.write("<i>INER LOOP</i>" + j + "<br>")
        j++;
      }

    }
  </script>




</head>

<body>

</body>

</html>
